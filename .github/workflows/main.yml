on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: |
          git config --global user.email "nobody@atomic.io"
          git config --global user.name "Atomic Platform"
          git config --add push.autoSetupRemote true
      - run: yarn
      - if: ${{github.ref_name == 'main'}}
        name: create release version ${{github.ref}}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "actor ${{github.actor}}"
          BRANCH_NAME=version-release-${{github.sha}}
          git checkout -b ${BRANCH_NAME}

          ## do the release bump
          yarn version --new-version patch
          git push && git push --tags && echo 'Bumped the version'

          NEW_VERSION=$(jq -r '.version' package.json)
          gh pr create -B main -H ${BRANCH_NAME} --title "Release version ${NEW_VERSION}" --body 'Created by Github action'

